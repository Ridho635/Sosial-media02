<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 480px;
            overflow: hidden;
            padding: 30px;
        }

        .profile {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #667eea;
            margin: 0 auto 20px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.05);
        }

        .profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .profile p {
            color: #666;
            line-height: 1.6;
            font-size: 16px;
        }

        .social-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .social-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #333;
            padding: 20px;
            border-radius: 15px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid transparent;
        }

        .social-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .social-icon {
            font-size: 32px;
            margin-bottom: 12px;
            transition: transform 0.3s ease;
        }

        .social-link:hover .social-icon {
            transform: scale(1.2);
        }

        .social-name {
            font-weight: 500;
            font-size: 14px;
        }

        /* Platform-specific colors */
        .youtube:hover { background: linear-gradient(135deg, #ff0000, #ff4d4d); color: white; }
        .tiktok:hover { background: linear-gradient(135deg, #000000, #25f4ee, #fe2c55); color: white; }
        .instagram:hover { background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045); color: white; }
        .facebook:hover { background: linear-gradient(135deg, #3b5998, #4267B2); color: white; }
        .twitter:hover { background: linear-gradient(135deg, #1DA1F2, #1DA1F2); color: white; }
        .github:hover { background: linear-gradient(135deg, #333, #24292e); color: white; }
        .saweria:hover { background: linear-gradient(135deg, #00a2ff, #0088cc); color: white; }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .social-links {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            
            .profile h1 {
                font-size: 24px;
            }
            
            .profile p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="profile-image">
                <img src="aset.png" alt="Professional headshot portrait of a smiling individual with modern background" />
            </div>
            <h1>Ridho Maulana02</h1>
            <p>Welcome to my social media hub! I create content across multiple platforms including tech tutorials, lifestyle vlogs, and creative projects. Feel free to connect with me on any of these platforms!</p>
        </div>

        <div class="social-links">
            <a href="https://youtube.com/@Ridhomaulana02" class="social-link youtube">
                <div class="social-icon">
                    <i class="fab fa-youtube"></i>
                </div>
                <span class="social-name">YouTube</span>
            </a>

            <a href="https://tiktok.com/@ridhomaulana02" class="social-link tiktok">
                <div class="social-icon">
                    <i class="fab fa-tiktok"></i>
                </div>
                <span class="social-name">TikTok</span>
            </a>

            <a href="https://www.instagram.com/mamangrdh/" class="social-link instagram">
                <div class="social-icon">
                    <i class="fab fa-instagram"></i>
                </div>
                <span class="social-name">Instagram</span>
            </a>

            <a href="https://www.facebook.com/profile.php?id=100092215980436" class="social-link facebook">
                <div class="social-icon">
                    <i class="fab fa-facebook"></i>
                </div>
                <span class="social-name">Facebook</span>
            </a>

            <a href="https://x.com/RidhoR85065?t=qxPRSwVoCugzbI7efeFoGw&s=08" class="social-link twitter">
                <div class="social-icon">
                    <i class="fab fa-x-twitter"></i>
                </div>
                <span class="social-name">X (Twitter)</span>
            </a>

            <a href="https://github.com/Ridho635" class="social-link github">
                <div class="social-icon">
                    <i class="fab fa-github"></i>
                </div>
                <span class="social-name">GitHub</span>
            </a>

            <a href="https://saweria.co/ridhomaulana02" class="social-link saweria">
                <div class="social-icon">
                    <i class="fas fa-coins"></i>
                </div>
                <span class="social-name">Saweria</span>
            </a>
        </div>
    </div>

<script>
    // Add some interactive effects
    document.addEventListener('DOMContentLoaded', function() {
        const links = document.querySelectorAll('.social-link');
        
        links.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Add a ripple effect
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                this.appendChild(ripple);
                
                const x = e.clientX - this.getBoundingClientRect().left;
                const y = e.clientY - this.getBoundingClientRect().top;
                
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);

                // ⬇️ Tambahan biar link tetap jalan (buka di tab baru)
                const url = this.getAttribute("href");
                if (url && url !== "#") {
                    setTimeout(() => {
                        window.open(url, "_blank");
                    }, 200); // delay sedikit biar ripple muncul dulu
                }
            });
        });

        // Add typing effect to the bio text
        const bioText = "Welcome to my social media hub! I create content across multiple platforms including tech tutorials, lifestyle vlogs, and creative projects. Feel free to connect with me on any of these platforms!";
        const bioElement = document.querySelector('.profile p');
        let charIndex = 0;
        
        function typeWriter() {
            if (charIndex < bioText.length) {
                bioElement.innerHTML = bioText.substring(0, charIndex + 1);
                charIndex++;
                setTimeout(typeWriter, 25);
            }
        }
        
        // Start typing effect after a short delay
        setTimeout(typeWriter, 1000);
    });

    // Add ripple effect styles
    const style = document.createElement('style');
    style.textContent = `
        .ripple {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    `;
    document.head.appendChild(style);
</script>
</body>
</html>
